<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task2.css">
    <title>Responsive Grid</title>
</head>
<body>
    <div class="container">
        <div class="result">
          <h2>Your Result</h2>
          <div class="score">
            <h3>76</h3>
            <p>of 100</p>
          </div>
          <div class="score_txt">
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="category_reaction category">
            <span class="reaction"><img src="icon/icon-reaction.svg"> Reaction</span>
            <span><b>80</b> / 100</span>
          </div>
          <div class="category_memory category">
            <span class="memory"><img src="icon/icon-memory.svg"> Memory</span>
            <span><b>92</b> / 100</span>
          </div>
          <div class="category category_verbal">
            <span class="verbal"><img src="icon/icon-verbal.svg"> Verbal</span>
            <span><b>61</b> / 100</span>
          </div>
          <div class="category category_visual">
            <span class="visual"><img src="icon/icon-visual.svg"> Visual</span>
            <span><b>73</b> / 100</span>
          </div>
          <div class="button">
            <button>Continue</button>
          </div>
        </div>
    </div>
</body>
</html>
